<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesterMC by Serwenyi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body oncontextmenu="return false;">
    <div class="startContainer">
        <button id="closeBtn">
            <i class="fa fa-times"></i>
        </button>
        <h1 id="welcomeMess">Betöltés...</h1>
        <h2 id="checkUpdate">Verzió ellenőrzése...</h2>
        <progress id="progressBar" max="100" value="0" loading-text="Betöltés..."></progress>
        <img id="startBtn" src="../img/play-btn-disabled.png">
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
