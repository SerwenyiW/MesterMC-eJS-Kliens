<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesterMC by Serwenyi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body oncontextmenu="return false;">
    <div id="mainContainer">
        <div id="leftContent">
            <img src="../img/facebook.png" onclick='openURL("https://facebook.com/Mestermc.hu");'>
            <img src="../img/github-serwenyi.png" onclick='openURL("https://github.com/SerwenyiW/MesterMC-eJS-Kliens");'>
            <img src="../img/banyakozpont.png" onclick='openURL("https://banyakozpont.mestermc.hu/");'>
            <img src="../img/buy-banyaszerme.png" onclick='openURL("https://mestermc.hu/banyaszerme");'>
        </div>
        <div id="centerContent">
            <div id="newsBtn">
                <button onclick='swipeNews("left");'>
                    <i class="fa fa-arrow-left"></i>
                </button>
                <button onclick='swipeNews("right");'>
                    <i class="fa fa-arrow-right"></i>
                </button>
                <br>
                <p id="newsPage" style="color:gray;margin: 0; padding: 0; text-align: center;">BETÖLTÉS</p>
            </div>
            <div id="newsContainer">
                <h1><span style="color: yellow">FRISS</span><strong> HÍREINK</strong></h1>
                <h1 style="text-align: center; font-size: 50px;margin-top: 120px">BETÖLTÉS...</h1>
            </div>
        </div>
        <div id="rightContent">
            <div style="display: flex;">
                <img id="mmclogo" src="../img/mestermc-logo.png" alt="">
                <button id="closeBtn">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <input id="username" type="text" list="users" placeholder="Felhaszhálónév" maxlength="16">
            <datalist id="users"></datalist>
            <input id="password" type="password" placeholder="Jelszó" maxlength="16">

            <h3 id="versionText">Verzió:</h3>
            <select name="versionSelect" id="versionSelect">
                <option value="1.8.6">1.8.6</option>
                <option value="1.12.2">1.12.2</option>
                <option value="1.16.5">1.16.5</option>
            </select>
            <img id="loginBtn" src="../img/login-btn-normal.png">
        </div>
    </div>
    <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
